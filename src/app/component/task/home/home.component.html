
<ejs-kanban class="pt-2" height="100%" weight="100%" keyField='task_status' [dialogSettings]='dialogSettings' [dataSource]='data | async'  [cardSettings]='cardSettings' (dataStateChange)= 'dataStateChange($event)'  (dataSourceChanged)='dataSourceChanged($event)'>
    <e-columns>
        <e-column headerText='To Do' keyField='pending'> </e-column>
        <e-column headerText='In Progress' keyField='active'></e-column>
        <e-column headerText='Done' keyField='done'></e-column>
        <e-column headerText='Unsheduled' keyField='unsheduled'></e-column>
    </e-columns>
    
    <ng-template #cardSettingsTemplate let-data>
      <div class='e-card-content'>
        <div class="card-15">
          <div class="card-15__colone">
              <div class="card-15__title">
                 {{data.title}}
              </div>
              <div class="card-15__date">
                {{data.scheduled_date | date: mediumDate}}
              </div>
          </div>
          <div class="card-15__pos">
            {{data.description}}
          </div>
          <div class="card-15__colthree">
              <div class="card-15__percent">
                  <span class="card-15__complete">50%</span>
                
              </div>
              <div class="card-15__days">
                12/20
              </div>
          </div>
          <div class="card-15__progressbar">
              <div class="card-15__progresscomplete">
                  
              </div>
          </div>
          <div class="card-15__colfive">
              <div class="card-15__avatar">
                <div *ngIf="data.badge==='medium' || data.badge==='low' || data.badge==='high' ; else elseBlock">
                  <div *ngIf="data.badge==='low'">
                    <p-badge [value]="data.badge" severity="info" styleClass="mr-2"></p-badge>
                  </div>

                  <div *ngIf="data.badge==='medium'">
                    <p-badge [value]="data.badge" severity="warning" styleClass="mr-2"></p-badge>
                  </div>

                  <div *ngIf="data.badge==='high'">
                    <p-badge [value]="data.badge" severity="danger" styleClass="mr-2"></p-badge>
                  </div>
                </div>
                  <ng-template #elseBlock><p-badge [value]="data.badge" severity="info" styleClass="mr-2"></p-badge></ng-template>

                <!-- <div ng-switch on="data.badge">
                  <div ng-switch-when="high">
                    <p-badge [value]="data.badge" severity="warning" styleClass="mr-2"></p-badge>
                  </div>
                  <div ng-switch-default>
                    <p-badge [value]="data.badge" severity="info" styleClass="mr-2"></p-badge>
                  </div>
                </div> -->
                 
              </div>
  
              <div class="card-15__stat">
                  <div class="card-15__statinfo">
                    <i class="pi pi-clock mr-1"></i>
                    00:00:00
                  </div>
              </div>
          </div>
      </div>
      </div>
  </ng-template>
</ejs-kanban>


<p-dialog
  header="Create Task"
  [(visible)]="displayBasic"
  [style]="{ width: '44rem' }"
  class="subtask"
>
  <div class="field col-12 p-0 mb-0">
    <div class="col-8 p-0">
      <p-splitButton
        label="Low Priority"
        [model]="this.category"
        (onClick)="save('info')"
        styleClass="p-button-raised p-button-plain p-button-text mr-2 mb-2"
      ></p-splitButton>
    </div>
  </div>

  <div class="p-fluid p-0">
    <div class="col-12 p-0">
      <input type="text" class="inputtext" placeholder="Enter Title" />
    </div>
    <hr class="m-0" />

    <div class="col-12 p-0 mt-2">
      <textarea
        rows="5"
        cols="30"
        placeholder="Add Description"
        class="inputtext"
        pInputTextarea
      ></textarea>
    </div>
    <hr />
    <div class="field col-12 mt-1 mb-0 p-0">
      <div class="col-6 p-0">
        <div class="p-inputgroup">
          <input type="text" class="inputtext" placeholder="Add Sub Task" />
          <button
            type="button"
            class="p-button-text p-button-plain"
            pButton
            pRipple
            icon="pi pi-plus"
          ></button>
        </div>
      </div>
    </div>

    <div class="field col-12 p-0">
      <div
        cdkDropList
        #todoList="cdkDropList"
        class="example-list-create"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of todo" cdkDrag>
          <div class="example-box flex justify-content-between">
            <p-checkbox name="groupname" value="false"></p-checkbox>
          </div>

          <div class="example-td mr-auto">
            <span class="text-900 font-medium text-md example-title">
              {{ item }}</span
            >
          </div>
        </div>
      </div>
    </div>
    <hr class="m-0" />
    <button (click)="showCreateDialog()" > Create</button>
    <div class="field col-12 p-0 subtask">
      <div class="col-6">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-calendar"></i>
          </span>
          <span class="p-float-label">
            <label for="basic">Basic</label>
            <p-calendar
              class="selectdate"
              inputId="basic"
              [showButtonBar]="true"
              placeholder="Select Date"
            ></p-calendar>
          </span>
        </div>
        <div style="width: 100%;">
          <span>Repeat</span><p-inputSwitch styleClass="block"></p-inputSwitch>
        </div>
      </div>

     
    </div>
  </div>

  <!-- <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="displayBasic = false"
      label="Ok"
      styleClass="p-button-text"
    ></p-button>
  </ng-template> -->
</p-dialog>
